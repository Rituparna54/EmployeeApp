<h1>The Employee Details </h1>
<div>
    <table border="1">
        <thead>
           <tr>
             <th> Id </th>
            <th> Name </th>
            <th> ServiceType </th>
            <th> Address </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of (response|async)">
                <td> {{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.serviceType}}</td>
                <td>{{item.address}}</td>
            </tr>
        </tbody>
    </table>
</div>
